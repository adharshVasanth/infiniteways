    <script>
        $(document).ready(function() {

            var requestInput = `{

                "data": {
                    "databaseId": "4153efddccc84e3a80012ac7d36bbb2a",
                    "entryCategory": "all",

                    "console": {
                    "enable": true,
                    "element": ".notion-hq-output--formatted"

                }

            notionHqQuery(requestInput)

    {
      "function": "databasesQuery",

        "databaseId": "4153efddccc84e3a80012ac7d36bbb2a",
        "entryCategory": "all",
        "entryArchivedInclude": true,

      }
